<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quem é esse Pokémon?</title>
    <link rel="shortcut icon" href="./assets/img/favicon-16x16.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section id="container" class="hidden">
      <img id="tvBezel" src="./assets/img/tv_bezel.png" />
      <img id="pokemonSprite" />
      <p id="pokemonName"></p>
      <p id="pokemonType"></p>
      <p id="pokemonHeight"></p>
      <p id="pokemonWeight"></p>
      <form id="pokemonSearch"><input id="pokemonInput" type="text" required placeholder="Nome ou número" autofocus /></form>
      <p id="btnBefore">&lt;&lt;</p>
      <p id="btnNext">&gt;&gt;</p>
      <div id="randomField"></div>
      <span id="randomMsg" class="hiddenMsgs">Random</span>
      <i class="fa-solid fa-volume-high"></i>
      <i class="fa-solid fa-volume-xmark fa-beat-fade hidden"></i>
      <span id="volMSG" class="hiddenMsgs">On</span>
      <audio id="switchAudio" src="./assets/audio/switch.ogg" preload="auto" loop></audio>
      <audio id="failAudio" src="./assets/audio/fail.ogg" preload="auto" loop></audio>
      <audio id="pokemonCries" src="" preload="auto"></audio>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
